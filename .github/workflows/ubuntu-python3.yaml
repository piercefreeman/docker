name: Publish ubuntu-python

on:
 - push

env:
  BUILD_PATH: ubuntu-python3
  IMAGE: piercefreeman/ubuntu-python3

jobs:
  push_readme:
    name: Push DockerHub README
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - uses: ./actions/dockerhub-description
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ env.IMAGE }}
          short-description: "An extension of ubuntu with different python versions"
          readme-filepath: ${{ env.BUILD_PATH }}/README.md

  push_to_registry:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ubuntu: "18.04"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.BUILD_PATH }}
          file: ${{ env.BUILD_PATH }}/3-10.Dockerfile
          build-args: |
            UBUNTU_BASE=${{ matrix.ubuntu }}
          push: true
          tags: ${{ env.IMAGE }}:${{ matrix.ubuntu }}-3.10
